<!DOCTYPE html>
<html>
<head>
  <title>Use Case Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 600px;
      border: 2px solid #000;
      margin-top: 20px;
    }

    .actor {
      position: absolute;
      left: 30px;
      top: 250px;
      text-align: center;
    }

    .actor::before {
      content: "ðŸ‘¤";
      display: block;
      font-size: 30px;
    }

    .usecase {
      position: absolute;
      left: 300px;
      width: 150px;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 50%;
      text-align: center;
      background-color: #f0f0f0;
    }

    .line {
      position: absolute;
      width: 2px;
      background: black;
    }

    /* Positioning each use case */
    .uc1 { top: 30px; }
    .uc2 { top: 90px; }
    .uc3 { top: 150px; }
    .uc4 { top: 210px; }
    .uc5 { top: 270px; }
    .uc6 { top: 330px; }
    .uc7 { top: 390px; }
    .uc8 { top: 450px; }

    /* Draw lines */
    .line1 { top: 50px; left: 130px; height: 10px; width: 170px; }
    .line2 { top: 110px; left: 130px; height: 10px; width: 170px; }
    .line3 { top: 170px; left: 130px; height: 10px; width: 170px; }
    .line4 { top: 230px; left: 130px; height: 10px; width: 170px; }
    .line5 { top: 290px; left: 130px; height: 10px; width: 170px; }
    .line6 { top: 350px; left: 130px; height: 10px; width: 170px; }
    .line7 { top: 410px; left: 130px; height: 10px; width: 170px; }
    .line8 { top: 470px; left: 130px; height: 10px; width: 170px; }
  </style>
</head>
<body>

<h2>Use Case Diagram â€“ Online Shopping System</h2>

<div class="container">
  <div class="actor">Customer</div>

  <div class="usecase uc1">Register</div>
  <div class="usecase uc2">Login</div>
  <div class="usecase uc3">Search Product</div>
  <div class="usecase uc4">Add Product to Cart</div>
  <div class="usecase uc5">Display Bill</div>
  <div class="usecase uc6">Payment</div>
  <div class="usecase uc7">Logout</div>

  <!-- Lines from actor to use cases -->
  <div class="line line1"></div>
  <div class="line line2"></div>
  <div class="line line3"></div>
  <div class="line line4"></div>
  <div class="line line5"></div>
  <div class="line line6"></div>
  <div class="line line7"></div>
  <div class="line line8"></div>
</div>

</body>
</html>
